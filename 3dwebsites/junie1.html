<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Gradient Background</title>
<style>
  html, body {margin:0; height:100%; overflow:hidden; background:black;}
  canvas {display:block; width:100%; height:100%;}
</style>
</head>
<body>
<script src="https://resources.jetbrains.com/storage/optly/26613100737.js">
    // www.jetbrains.com
</script>
    
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script>
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
const camera = new THREE.OrthographicCamera(-1,1,1,-1,0,1);

const geometry = new THREE.PlaneGeometry(2,2);
const material = new THREE.ShaderMaterial({
  uniforms: { time: { value: 0.0 }, res: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) } },
  fragmentShader: `
    uniform float time;
    uniform vec2 res;
    void main() {
      vec2 uv = gl_FragCoord.xy / res.xy;
      float r = 0.5 + 0.5 * sin(time + uv.x * 6.2831);
      float g = 0.5 + 0.5 * sin(time * 0.8 + uv.y * 6.2831);
      float b = 0.5 + 0.5 * sin(time * 1.2 + (uv.x+uv.y) * 3.1415);
      gl_FragColor = vec4(r, g, b, 1.0);
    }
  `
});
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

function animate() {
  material.uniforms.time.value += 0.01;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', ()=>{
  renderer.setSize(window.innerWidth, window.innerHeight);
  material.uniforms.res.value.set(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
